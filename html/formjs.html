<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form id="form">
<h1>REGISTRO</h1>
<div class="grupo">
    <label for="">name</label>
    <input type="text" id="name">
</div>
<div class="grupo">
    <label for="">password</label>
    <input type="password" id="password">
</div>
<div class="grupo">
    <label for="">email</label>
    <input type="email" id="email">
</div>
<button type="submit">enviar</button>
<p id="espacioinfo"></p>

</form>

<script>
let val_email= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
let info="";
let validar = false;
const form= document.getElementById("form");
const name= document.getElementById("name");
const password= document.getElementById("password");
const email= document.getElementById("email");
const espacioinfo= document.getElementById("espacioinfo");
form.addEventListener("submit",e=>{
e.preventDefault();
if(name.value.length < 3){
info+= ("Nombre muy corto\n");    
validar=true;
}

if(password.value.length <8){
    info+=("ContraseÃ±a muy corta\n");
    validar=true;
}

if(!val_email.test(email.value)){
    info+=("Email invalido\n");
    validar=true;
}

if(validar){
    espacioinfo.innerText = info;
    espacioinfo.style.color = "red";
}
else{
    espacioinfo.innerText= "Enviado con exito";
    espacioinfo.style.color = "green";
}

});




</script>
</body>
</html>
