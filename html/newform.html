<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS DE HTML</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1> DIFERENTES INPUTS PARA FORMULARIOS </h1>
    <input type="text" placeholder="Escriba su nombre " id="nombrepersona" class="tipoinputs">
   <br>
<input type="text" value="Santiago Quintero" disabled>
<input type="text" value="Jose Sanchez" autocomplete="">
<input type="text" value="Santiago Jose" autofocus>
   <br>
    <input type="password" class="tipoinputs">
    <input type="date" class="tipoinputs">
    <input type="file">
    <input type="color">
    <input type="checkbox">
    <br>
    <label for="sexo">sexo:</label>
    Masculino: <input type="radio" name="sexo" id="mas" value="H">
    Femenino:<input type="radio" name="sexo" id="fem" value="M">
    <br>
    <input type="email">
    <input type="number" name="" id="" maxlength="10" minlength="1">
    <input type="search" name="" id="" 
    <input type="tel" >
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="range" min="0" max="5" step="1" value="5">
</body>
</html>
